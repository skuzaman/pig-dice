<!DOCTYPE html>
<html lang="en" dir="ltr">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <head>
    <meta charset="utf-8">
    <title>pig dice funboard</title>
  </head>
  <body>
    <div class="wrapper clearfix" >
            <div class="player-0-panel active-0">
				<div class="gameGround">
					<div class="player-name" id="name-0">Roller 1</div>
					<div class="player-score-0" id="score-0">0</div>
					<div class="player-0-rolled-1"><h3>tough luck your roll is one</h3>
        roll again better luck next time adversaries roll now</div>
					<div class="player-current-box-0">
						<div class="player-current-label">current</div>
						<div class="player-current-score" id="current-0">0</div>
					</div>
				</div>
            </div>

            <div class="player-1-panel">
				<div class="gameGround">
					<div class="player-name" id="name-1">Roller 2</div>
					<div class="player-score-1" id="score-1">0 </div>
					<div class="player-1-rolled-1"><h3>tough luck your roll is one</h3>
        roll again better luck next time adversaries roll now</div>
					<div class="player-current-box-1">
						<div class="player-current-label">current</div>
						<div class="player-current-score" id="current-1">0</div>
					</div>
				</div>

            </div>
            <div class="gameGround">

            <button class="btn-refresh">refresh round</button>
            <button class="btn-roll">Roll it</button>
            <button class="btn-fold">fold</button>
			<img src="images/dice.jpeg" alt="roll" class="swag">
            </div>

        </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
